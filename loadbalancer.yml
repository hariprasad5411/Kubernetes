---
apiVersion: v1
kind: Pod
metadata:
  name: balancer
  labels:
    env: dev
spec:
  containers:
    - name: cont-1
      image: nginx
      ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: active
spec:
  type: LoadBalancer
  selector:
    env: dev
  ports:
    - port: 80
      targetPort: 80
